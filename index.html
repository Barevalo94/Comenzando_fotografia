<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <title>Comenzando con la fotografía</title>
  </head>
  <body>
    <header>
      <div id="cabezera">
          <div id="titulo">
            <h1>Comenzando con la fotografía</h1>
          </div>
        <div id="menu">
            <h3>
            <a href="#" id="menu">Inicio</a>
            <a href="#" id="menu">Paisajes</a>
            <a href="#" id="menu">Retratos</a>
            </h3>
        </div>
      </div>
    </header>
    <section id="contenido">
      <section id="central">
        <div class="contenedor">
          <div>
            <img src="img\imagen1.jpg" alt="" width="100%">
          </div>
        </div>
      </section>
      <section id="secundaria">
          <div id="paisajes">
            <figure>
              <a href="paisajes.html"><img src="img\imagen2.jpg" alt="" width="100%"></a>
              <figcaption>
                <a href="paisajes.html"><strong>Paisajes</strong></a>
              </figcaption>
            </figure>
          </div>
          <div id="retratos">
            <figure>
              <a href="retratos.html"><img src="img\imagen3.jpg" alt="" width="100%"></a>
              <figcaption>
                <a href="retratos.html"><strong>Retratos</strong></a>
              </figcaption>
            </figure>
          </div>
      </section>
    </section>
    <footer>
      <div id="pie">
        <div id="contacto">
          <p>Contacto</p>
        </div>
        <div id="terminos" background="blue">
          <p>terminos</p>
        </div>
        <div id="redes" background="yellow">
          <p>Redes sociales</p>
        </div>
        <div id="derechos" background="red">
          <p>Derechos</p>
        </div>
      </div>
    </footer>
  </body>
</html>
